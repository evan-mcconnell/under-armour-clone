<div class="top">
  <img src="../assets/Underarmour.png" alt="">
</div>
<div class="lower">
  <div *ngFor="let menu of linkMenus">
    <h5>{{menu.title | uppercase}}</h5>
    <div class="menu-div">
      <div class="footer-link-set" *ngFor="let link of menu.links">
        <a href="#">{{link}}</a>
      </div>
    </div>
  </div>
  <div class="signup-links">
    <h5>GET FREE SHIPPING ON YOUR NEXT ORDER</h5>
    <p>Sign up for email updates today.</p>
  </div>
</div>
