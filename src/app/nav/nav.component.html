
<div class="nav-container" (mouseenter)="mouseHovering()" (mouseleave)="mouseLeft()">
  <h3>{{navData.title}}</h3>
  <div class="drop-down" *ngIf="isHovering">
    <div *ngFor="let category of navData.categories">
      {{category.categoryTitle}}
    </div>
    <app-nav-category *ngFor="let category of navData.categories" [dropData]="category"></app-nav-category>
  </div>
</div>
